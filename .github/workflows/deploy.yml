name: Deploy hacktoberfest-react to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'npm'
          cache-dependency-path: hacktoberfest-react/package-lock.json

      - name: Install dependencies
        run: npm install
        working-directory: hacktoberfest-react

      - name: Build site (Vite)
        env:
          REPO_NAME: ${{ github.event.repository.name }}
        run: npm run build -- --base=/${REPO_NAME}/
        working-directory: hacktoberfest-react

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: hacktoberfest-react/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
